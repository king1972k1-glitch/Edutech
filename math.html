<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mathematics ‚Äì EduTech</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      color: #00ffcc;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #00ffff;
    }
    .card {
      display: inline-block;
      background: #1a1a1a;
      padding: 20px;
      margin: 10px;
      border: 2px solid #00cccc;
      border-radius: 10px;
      width: 250px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      background: #00ffff33;
    }
    .quiz-btn {
      margin: 4px;
      padding: 6px 10px;
      border: 1px solid #00cccc;
      background: #1a1a1a;
      color: #00ffcc;
      border-radius: 6px;
      cursor: pointer;
    }
    .quiz-btn:hover {
      background: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>üìê Mathematics ‚Äì Class 10 (CBSE 2025‚Äì26)</h2>
  <div id="chapterContainer"></div>  <script>
    const chapters = [
      "Chapter1: Real Numbers",
      "Chapter2: Polynomials",
      "Chapter3: Pair of Linear Equations in Two Variables",
      "Chapter4: Quadratic Equations",
      "Chapter5: Arithmetic Progressions",
      "Chapter6: Triangles",
      "Chapter7: Coordinate Geometry",
      "Chapter8: Introduction to Trigonometry",
      "Chapter9: Some Applications of Trigonometry",
      "Chapter10: Circles",
      "Chapter11: Constructions",
      "Chapter12: Areas Related to Circles",
      "Chapter13: Surface Areas and Volumes",
      "Chapter14: Statistics",
      "Chapter15: Probability"
    ];

    const container = document.getElementById("chapterContainer");

    chapters.forEach((chapter, index) => {
      const chapterDiv = document.createElement("div");
      chapterDiv.className = "card";
      chapterDiv.innerHTML = `<b>${chapter}</b><br><br><div id='quizBtns${index}'></div>`;

      const quizBtnsDiv = chapterDiv.querySelector(`#quizBtns${index}`);
      for (let i = 1; i <= 40; i++) {
        const btn = document.createElement("button");
        btn.className = "quiz-btn";
        btn.textContent = `Quiz ${i}`;
        btn.onclick = () => startQuiz("Math", `Chapter${index + 1}`, `Quiz${i}`);
        quizBtnsDiv.appendChild(btn);
      }
      container.appendChild(chapterDiv);
    });

    function startQuiz(subject, chapter, quiz) {
      localStorage.setItem("selectedSubject", subject);
      localStorage.setItem("selectedChapter", chapter);
      localStorage.setItem("selectedQuiz", quiz);
      window.location.href = "quiz.html";
    }
  </script></body>
</html>
