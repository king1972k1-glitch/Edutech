<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Quizzes â€“ EduTech</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      color: #00ffcc;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #00ffff;
    }
    .card {
      display: inline-block;
      background: #1a1a1a;
      padding: 20px;
      margin: 10px;
      border: 2px solid #00cccc;
      border-radius: 10px;
      width: 220px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      background: #00ffff33;
    }
    .quiz-btn {
      margin: 4px;
      padding: 6px 10px;
      border: 1px solid #00cccc;
      background: #1a1a1a;
      color: #00ffcc;
      border-radius: 6px;
      cursor: pointer;
    }
    .quiz-btn:hover {
      background: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>ðŸ”¬ Science Chapters (CBSE 2025â€“26)</h2>
  <div id="chapterContainer"></div>  <script>
    const chapters = [
      "Chapter1: Chemical Reactions and Equations",
      "Chapter2: Acids, Bases and Salts",
      "Chapter3: Metals and Non-metals",
      "Chapter4: Carbon and its Compounds",
      "Chapter5: Periodic Classification of Elements",
      "Chapter6: Life Processes",
      "Chapter7: Control and Coordination",
      "Chapter8: How do Organisms Reproduce?",
      "Chapter9: Heredity and Evolution",
      "Chapter10: Light â€“ Reflection and Refraction",
      "Chapter11: Human Eye and the Colourful World",
      "Chapter12: Electricity",
      "Chapter13: Magnetic Effects of Electric Current",
      "Chapter14: Our Environment",
      "Chapter15: Management of Natural Resources"
    ];

    const container = document.getElementById("chapterContainer");

    chapters.forEach((chapter, index) => {
      const chapterDiv = document.createElement("div");
      chapterDiv.className = "card";
      chapterDiv.innerHTML = `<b>${chapter}</b><br><br><div id='quizBtns${index}'></div>`;

      const quizBtnsDiv = chapterDiv.querySelector(`#quizBtns${index}`);
      for (let i = 1; i <= 40; i++) {
        const btn = document.createElement("button");
        btn.className = "quiz-btn";
        btn.textContent = `Quiz ${i}`;
        btn.onclick = () => startQuiz(`Chapter${index + 1}`, `Quiz${i}`);
        quizBtnsDiv.appendChild(btn);
      }
      container.appendChild(chapterDiv);
    });

    function startQuiz(chapter, quiz) {
      localStorage.setItem("selectedSubject", "Science");
      localStorage.setItem("selectedChapter", chapter);
      localStorage.setItem("selectedQuiz", quiz);
      window.location.href = "quiz.html";
    }
  </script></body>
</html>
