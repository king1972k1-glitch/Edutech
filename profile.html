<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile â€“ EduTech</title>
  <style>
    body {
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffff;
    }
    .profile-box {
      max-width: 500px;
      margin: 20px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #00ffff;
    }
    .avatar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }
    .avatar img.selected {
      border-color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
    }
    button {
      background: #00ffcc;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ‘¤ My Profile â€“ EduTech</h2>
  <div class="profile-box">
    <p><b>Name:</b> <span id="userName">Loading...</span></p>
    <p><b>Email:</b> <span id="userEmail">Loading...</span></p>
    <p><b>XP:</b> <span id="userXP">0</span></p><h3>ðŸŽ¨ Choose Avatar (Anime Style)</h3>
<div class="avatar" id="avatarGallery">
  <img src="/avatars/naruto.png" alt="Naruto" data-name="naruto" />
  <img src="/avatars/luffy.png" alt="Luffy" data-name="luffy" />
  <img src="/avatars/zoro.png" alt="Zoro" data-name="zoro" />
  <img src="/avatars/makima.png" alt="Makima" data-name="Makima" />
  <img src="/avatars/nami.png" alt="Nami" data-name="Nami" />
<img src="/avatars/Hinata.png" alt="Hinata" data-name="Hinata" />
<img src="/avatars/gojo.png" alt="Gojo" data-name="gojo" />
<img src="/avatars/Robin.png" alt="Robin" data-name="Robin" />
<img src="/avatars/Sanji.png" alt="Sanji" data-name="Sanji" />
<img src="/avatars/itachi.png" alt="itachi" data-name="itachi" />

<img src="/avatars/goku.png" alt="Goku" data-name="goku" />
</div>



<button onclick="saveAvatar()">ðŸ’¾ Save Avatar</button>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnmT_EMUajLzk0OEcuUsA6pjIJgJBqBm4",
      authDomain: "quiz-dashboard-9a4ea.firebaseapp.com",
      projectId: "quiz-dashboard-9a4ea",
      storageBucket: "quiz-dashboard-9a4ea.appspot.com",
      messagingSenderId: "901225401260",
      appId: "1:901225401260:web:3879c1e3501ffe1cc08809"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let selectedAvatar = "";
    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const u = snap.data();
        document.getElementById("userName").textContent = u.name || user.displayName;
        document.getElementById("userEmail").textContent = u.email || user.email;
        document.getElementById("userXP").textContent = u.xp || 0;
        if (u.avatar) {
          selectedAvatar = u.avatar;
          document.querySelectorAll(".avatar img").forEach(img => {
            if (img.dataset.name === selectedAvatar) {
              img.classList.add("selected");
            }
          });
        }
      }
    });

    document.querySelectorAll(".avatar img").forEach(img => {
      img.onclick = () => {
        document.querySelectorAll(".avatar img").forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
        selectedAvatar = img.dataset.name;
      }
    });

    window.saveAvatar = async function () {
      if (!selectedAvatar) return alert("Please select an avatar");
      const ref = doc(db, "users", currentUser.uid);
      await updateDoc(ref, { avatar: selectedAvatar });
      alert("âœ… Avatar updated!");
    }
  </script></body>
</html>
